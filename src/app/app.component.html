<div class="">
<table>
  <thead>
  <tr>
    <th>Number</th>
    <th>Name</th>
    <th>Description</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>

    @for (task of tasks;track task._id) {
    <tr>
    <td>1</td>
    <td>{{ tasks.name}}</td>
    <td>{{ tasks.description}}</td>
    <td>
      @if (task.isCompleted == true) {
      <span class="status complete">Complete</span>
      } @else {
        <span class="status not-completed">In Progress</span>
      }
    </td>
    <td>
      <a href="#">View</a>
      <a href="#">Delete</a>
    </td>
    </tr>
  } @empty { 
    <tr>
      <td colspan="4">Empty task, please insert</td>
    </tr>
  }
  </tbody>
</table>
</div>



<router-outlet></router-outlet>
